<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Explorer</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
/* Reset */
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
body { background: #111; color: #fff; min-height: 100vh; }

/* Header */
header { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; padding: 1rem 2rem; background: #1f1f1f; position: sticky; top: 0; z-index: 100; }
header h1 { font-weight: 600; font-size: 1.8rem; color: #ff4c60; }

/* Filters */
.filters { display: flex; gap: 1rem; flex-wrap: wrap; }
.filter-btn { background: #2a2a2a; border: none; padding: 0.5rem 1rem; cursor: pointer; border-radius: 5px; transition: 0.3s; color: #fff; }
.filter-btn.active, .filter-btn:hover { background: #ff4c60; color: #fff; }

/* Search */
.search-container { display: flex; gap: 0.5rem; margin-top: 0.5rem; }
.search-container input { padding: 0.5rem 1rem; border-radius: 5px; border: none; outline: none; flex: 1; }
.search-container button { padding: 0.5rem 1rem; border-radius: 5px; border: none; cursor: pointer; background: #ff4c60; color: #fff; }

/* Movie grid */
.movie-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; padding: 2rem; }
.movie-card { background: #1f1f1f; border-radius: 10px; overflow: hidden; cursor: pointer; transform: translateY(50px); opacity: 0; transition: all 0.5s ease; }
.movie-card.show { transform: translateY(0); opacity: 1; }
.movie-poster { width: 100%; height: 300px; object-fit: cover; }
.movie-info { padding: 0.5rem 1rem; }
.movie-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 0.3rem; }
.movie-details { display: flex; justify-content: space-between; font-size: 0.9rem; }
.rating { color: #ff4c60; }

/* Loading spinner */
.loading-spinner { display: none; justify-content: center; align-items: center; font-size: 2rem; padding: 2rem; color: #ff4c60; }
.loading-spinner.active { display: flex; }

/* Scroll top button */
#scroll-top { position: fixed; bottom: 2rem; right: 2rem; background: #ff4c60; padding: 0.7rem 1rem; border-radius: 50%; cursor: pointer; display: none; transition: 0.3s; }
#scroll-top.active { display: block; }

/* Small screen sidebar */
.hamburger-btn { display: none; background: none; border: none; font-size: 1.5rem; color: #fff; cursor: pointer; }
.sidebar { position: fixed; top: 0; left: -250px; width: 250px; height: 100vh; background: #1f1f1f; padding: 3rem 1rem; display: flex; flex-direction: column; gap: 1rem; transition: 0.3s; z-index: 200; }
.sidebar.active { left: 0; }
.overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 150; }
.overlay.active { display: block; }

/* Responsive */
@media (max-width: 768px) {
    .filters { display: none; }
    .hamburger-btn { display: block; }
}
</style>
</head>
<body>

<header>
    <button class="hamburger-btn"><i class="fas fa-bars"></i></button>
    <h1>Movie Explorer</h1>
    <div class="filters">
        <button class="filter-btn active" data-filter="popular">Popular</button>
        <button class="filter-btn" data-filter="korean">Korean</button>
        <button class="filter-btn" data-filter="upcoming">Upcoming</button>
        <button class="filter-btn" data-filter="chinese" data-language="zh">Chinese</button>
        <button class="filter-btn" data-filter="cartoon" data-genre="16">Animation</button>
    </div>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search movies...">
        <button id="search-btn"><i class="fas fa-search"></i></button>
    </div>
</header>

<!-- Sidebar for small screens -->
<div class="sidebar">
    <button class="filter-btn active" data-filter="popular">Popular</button>
    <button class="filter-btn" data-filter="korean">Korean</button>
    <button class="filter-btn" data-filter="upcoming">Upcoming</button>
    <button class="filter-btn" data-filter="chinese" data-language="zh">Chinese</button>
    <button class="filter-btn" data-filter="cartoon" data-genre="16">Animation</button>
</div>
<div class="overlay"></div>

<div class="movie-container"></div>
<div class="loading-spinner"><i class="fas fa-spinner fa-spin"></i></div>
<div id="scroll-top"><i class="fas fa-arrow-up"></i></div>

<script>
const movieContainer = document.querySelector('.movie-container');
const searchInput = document.getElementById('search-input');
const searchBtn = document.getElementById('search-btn');
const filterBtns = document.querySelectorAll('header .filter-btn');
const sidebarBtns = document.querySelectorAll('.sidebar .filter-btn');
const loadingSpinner = document.querySelector('.loading-spinner');
const scrollTopBtn = document.getElementById('scroll-top');
const hamburgerBtn = document.querySelector('.hamburger-btn');
const sidebar = document.querySelector('.sidebar');
const overlay = document.querySelector('.overlay');

const IMG_BASE_URL = 'https://image.tmdb.org/t/p/w500';
let page = 1, currentType = 'popular', currentQuery = null, currentGenre = null, currentLanguage = null, loading = false;

// Sidebar toggle
hamburgerBtn.addEventListener('click', () => {
    sidebar.classList.add('active');
    overlay.classList.add('active');
});
overlay.addEventListener('click', () => {
    sidebar.classList.remove('active');
    overlay.classList.remove('active');
});

// Filter buttons click (sync header & sidebar)
function filterClickHandler(btn) {
    filterBtns.forEach(b => b.classList.remove('active'));
    sidebarBtns.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');

    // Find matching header or sidebar button and activate
    filterBtns.forEach(b => { if(b.dataset.filter === btn.dataset.filter) b.classList.add('active'); });
    sidebarBtns.forEach(b => { if(b.dataset.filter === btn.dataset.filter) b.classList.add('active'); });

    resetMovies();
    currentType = btn.dataset.filter;
    currentGenre = btn.dataset.genre || null;
    currentLanguage = btn.dataset.language || null;
    currentQuery = null;
    fetchMovies(currentType);

    // close sidebar on small screen
    sidebar.classList.remove('active');
    overlay.classList.remove('active');
}

filterBtns.forEach(btn => btn.addEventListener('click', () => filterClickHandler(btn)));
sidebarBtns.forEach(btn => btn.addEventListener('click', () => filterClickHandler(btn)));

// Search
searchBtn.addEventListener('click', () => { const q = searchInput.value.trim(); if(q){ resetMovies(); fetchMovies('search', q); }});
searchInput.addEventListener('keypress', e => { if(e.key==='Enter'){ const q = searchInput.value.trim(); if(q){ resetMovies(); fetchMovies('search', q); }}});

// Scroll & infinite load
window.addEventListener('scroll', () => {
    scrollTopBtn.classList.toggle('active', window.scrollY > 300);
    if(window.innerHeight + window.scrollY >= document.body.offsetHeight - 100 && !loading){
        page++;
        fetchMovies(currentType, currentQuery, currentGenre, currentLanguage, true);
    }
});
scrollTopBtn.addEventListener('click', () => window.scrollTo({top:0, behavior:'smooth'}));

// Fetch movies (call your server API)
async function fetchMovies(type, query=null, genre=null, language=null, append=false){
    try{
        loading = true;
        loadingSpinner.classList.add('active');
        let url = `/api/${type}?page=${page}`;
        if(type==='search' && query) url = `/api/search?query=${encodeURIComponent(query)}&page=${page}`;
        if(type==='cartoon' || type==='chinese'){
            let url = `/api/${type}?page=${page}`;
        }

        if (type === 'popular' || type === 'korean' || type === 'upcoming' ) {
            url += `?page=${page}`;
        }

        const res = await fetch(url);
        const data = await res.json();
        if(data.results && data.results.length>0) renderMovies(data.results, append);
        else if(!append) movieContainer.innerHTML = '<p class="no-results">No movies found.</p >';
    } catch(err){
        console.error(err);
        if(!append) movieContainer.innerHTML = '<p class="error">Failed to load movies.</p >';
    } finally{
        loading = false;
        loadingSpinner.classList.remove('active');
    }
}
function renderMovies(movies, append = false) {
    if (!append) movieContainer.innerHTML = '';
    movies.forEach((movie, index) => {
        const movieCard = document.createElement('a');
        movieCard.href = `https://www.themoviedb.org/movie/${movie.id}`;
        movieCard.target = '_blank'; // open in new tab
        movieCard.className = 'movie-card';

        const posterUrl = movie.poster_path 
            ? `${IMG_BASE_URL}${movie.poster_path}` 
            : 'https://via.placeholder.com/500x750?text=No+Image';

        movieCard.innerHTML = `
            <img src="${posterUrl}" alt="${movie.title}" class="movie-poster">
            <div class="movie-info">
                <h3 class="movie-title">${movie.title}</h3>
                <div class="movie-details">
                    <span>${movie.release_date ? movie.release_date.split('-')[0] : 'N/A'}</span>
                    <span class="rating"><i class="fas fa-star"></i>${movie.vote_average.toFixed(1)}</span>
                </div>
            </div>
        `;

        movieContainer.appendChild(movieCard);

        // smooth animation
        setTimeout(() => movieCard.classList.add('show'), index * 100);
    });
}
function resetMovies(){ page=1; movieContainer.innerHTML=''; }

// Initial load
document.addEventListener('DOMContentLoaded', ()=>{ fetchMovies('popular'); });
</script>

</body>
</html>
